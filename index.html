<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dhawni Frontend</title>
    <!-- <link href="style.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
      <form name="sampleform" method="post" >
        Card Number* 
        <input type="text" name="first" size=4 onKeyup="autotab(this, document.sampleform.second)" maxlength=4> 
        <input type="text" name="second" size=4 onKeyup="autotab(this, document.sampleform.third)" maxlength=4> 
        <input type="text" name="third" size=4 onKeyup="autotab(this, document.sampleform.forth)" maxlength=4> 
        <input type="text" name="forth" size=5 maxlength=4>
        <button>Submit</button>
      </form>
      <script src="script.js"></script>
      <p id="demo" class="display-value"></p>
      <button onclick="myFunction()">Remove number</button>
      <script>
        function myFunction() {
          var myobj = document.getElementById("demo");
          myobj.remove();
        }
        </script>
    
    <script>
           // Avoid submit button
            const $items = document.querySelectorAll('form > *:not(button)')

            // On submit
            document.querySelector('form').onsubmit = e => {
            // Show all data
            document.querySelector('p.display-value').innerHTML = [...$items].reduce((acc, e) => 
            acc += `${e.value}`, '')
            e.preventDefault()
            }
      </script>
  </body>
</html>
